<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Manager</title>
        <script type="text/javascript" src="frontend/code.js"></script>
    </head>



    <body>
        <h1 id="title">Contact Manager</h1>
        
    
        <div class="container">
            <span id="bodytitle"><b>Please Log In:</b></span><br/>
            <label for="email"><b>Email</b></label>
            <input type="text" id="email" placeholder="Enter Email"  required><br/>

            <label for="pass"><b>Password</b></label>
            <input type="password" id="password" placeholder="Enter Password"  required><br/>

            <button type="button" id="loginButton" class="buttons" onclick="login();">Login</button>
            <span id="loginSubmit"></span>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            
            <br/>

            
        </div>

        <div class="newPage">
            <span id="registerPgButton">New? Click here to Register!</span>
            <button type="button" id="registerPgBtn" class="buttons" onclick="goToRegisterPage();">Register Now</button>
            <span id="registerPgSubmit"></span>
        </div>

    </body>
</html>
