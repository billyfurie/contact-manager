<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MyContactManager - Login</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script type="text/javascript" src="frontend/code.js"></script>
        <link rel="stylesheet" href="frontend/styles.css" />

         <!-- Icons CSS -->
        <script src="https://kit.fontawesome.com/bf25718300.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="register">

            <div class="register-container-background">
                <div class="register-container login">
                    <h1 id="title"><b>MyContactManager</b></h1>
                    <form>
                        <div class="form-group field">
                            <i class="fa-solid fa-envelope"></i>
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>

                        <div class="form-group field">
                            <i class="fa-solid fa-lock"></i>
                            <label for="password">Password</label>
                            <input type="password" class="form-control login-pass-field" id="password" required>
                        </div>

                        <p id="loginSubmit"></p>
                        <button type="button" id="registerButton" class="btn btn-primary login-register-btn" onclick="login();">Login</button>
                        <button type="button" class="btn btn-link login-register-toggle-link" onclick="goToRegisterPage();">Create an account</button>
                    </form>
                </div>
            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
