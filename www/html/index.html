<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Manager</title>
        <script type="text/javascript" src="frontend/code.js"></script>
    </head>



    <body>
        <h1 id="title">Contact Manager</h1>
        
    
        <div class="container">
            <span id="bodytitle"><b>Please Log In:</b></span><br/>
            <label for="email"><b>Email</b></label>
            <input type="text" id="email" placeholder="Enter Email"  required><br/>

            <label for="pass"><b>Password</b></label>
            <input type="password" id="password" placeholder="Enter Password"  required><br/>

            <button type="button" id="loginButton" class="buttons" onclick="login();">Login</button>
            <span id="loginSubmit"></span>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
            
            <br/>
            <span id="registerPgButton">New? Click here to Register!</span>
            <button type="button" id="registerPgBtn" class="buttons" onclick="goToRegisterPage();">Register Now</button>
        </div>

    




        <div class="register">
            <span id="registerform"><b>New? Register Here:</b></span><br/>
            
            <label for="firstName"><b>First Name</b></label>
            <input type="text" id="newFirstName" placeholder="Enter First Name" required><br/>

            <label for="lastName"><b>Last Name</b></label>
            <input type="text" id="newLastName" placeholder="Enter Last Name" required><br/>

            <label for="email"><b>Email</b></label>
            <input type="text" id="newEmail" placeholder="Enter Email" required><br/>

            <label for="password"><b>Password</b></label>
            <input type="password" id="newPass" placeholder="Enter Password" required><br/>

            <button type="button" id="registerButton" class="buttons" onclick="register();">Register</button>
            <span id="resultRegister"></span>
        </div>
    </body>
</html>
