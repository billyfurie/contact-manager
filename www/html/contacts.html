<!DOCTYPE html>
<html lang="en">
    <head>

		<title>MyContactManager - Contacts</title>

		 <!-- Required meta tags -->
		 <meta charset="utf-8">
		 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		 <!-- Bootstrap CSS -->
		 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script type="text/javascript" src="frontend/code.js"></script>
        <link rel="stylesheet" href="frontend/styles.css" />

		<!-- Icons CSS -->
        <script src="https://kit.fontawesome.com/bf25718300.js" crossorigin="anonymous"></script>

		<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function() {
				readCookie();
			}, false);
		</script>
    
    </head>

	<!-- HEADER -->
    <body>
		


      <div id="siteHeader" class="header">
          <h1 id="title2">Welcome to MyContactManager</h1>
            <div id="loggedInDiv">
                <button
					type="button"
                	id="logoutButton"
                	class="btn btn-dark"
                	onclick="logout();"> Log Out 
				</button>
                <b><span id="userName"></span></b>
                
            </div>
      </div>

		<!-- SEARCH CONTACT -->
		<div class="register-container-background2">
			<div class="register-container2">


				<div id="accessUIDiv" class="container">
					<div id="searchDiv" class="container">
						<h3 id="searchHeader"> Search for Contact: </h3>
						<div class="input-group">
							<input 
								type="text"
								id="searchVal"
								class="form-control"
								placeholder="Search"
							/>
							<div class="input-group-append">
								<button 
									type="button"
									id="searchButton"
									class="btn btn-primary"
									onclick="searchContact();"> Search Contact 
								</button>
							</div>
						</div>
						<span id="searchSubmit"></span>
						<p id="contactList"></p>

						<!-- Table with found contacts -->
						<div id="tableContainer" class="container">
							<h4 id="inner-title">Results</h4>
							<table id="searchTable" class="table table-striped table-hover table-responsive-lg">
								<thead id="searchTableHead">
									<tr>
										<th id="tableIDCol" style="display: none;">ID</th>
										<th>First Name:</th>
										<th>Last Name:</th>
										<th>Email Address:</th>
										<th>Phone Number:</th>
									</tr>
								</thead>
								<tbody id="searchTableBody">
								</tbody>
							</table>
						</div>
						<span id="removeContactResult"></span>
						<br />
						<span id="updateContactResult"></span>
					</div>


					<!-- EDIT CONTACT -->
					<form id="editContact" class="container" style="margin-top: 22px;
						background-color: rgb(255, 245, 190);" hidden=true>
						<h3 id="editContactHeader"> Editing Contact: FIRSTNAME LASTNAME </h3>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="editFirstName">First Name</label>
								<input 
									type="text"
									class="form-control"
									id="editFirstName"
									placeholder="first name">
							</div>
							<div class="form-group col-md-6">
								<label for="editLastName">Last Name</label>
								<input 
									type="text"
									class="form-control"
									id="editLastName"
									placeholder="last name">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="editEmail">Email</label>
								<input 
									type="email"
									class="form-control"
									id="editEmail"
									placeholder="email">
							</div>
							<div class="form-group col-md-6">
								<label for="editPhoneNumber">Phone Number</label>
								<input 
									type="text"
									class="form-control"
									id="editPhoneNumber"
									placeholder="phone number">
							</div>
						</div>

						<button 
							type="button"
							id="editContactButton"
							class="btn btn-primary"
							onclick="updateContact();"> Update Contact 
						</button>
					</form>
					<p id="deleteSubmit">

					</p>
					<!-- ADD CONTACT-->
					<br />
					<form 
						id="addContactDiv"
						class="register-container2">
						<h3 id="addContactHeader"> Add New Contact: </h3>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="firstName">First Name:</label>
								<input 
									type="text"
									class="form-control"
									id="newFirst"
									placeholder="Enter their first name">
							</div>
							<div class="form-group col-md-6">
								<label for="lastName">Last Name:</label>
								<input 
									type="text"
									class="form-control"
									id="newLast"
									placeholder="Enter their last name">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="email">Email Address:</label>
								<input 
									type="email"
									class="form-control"
									id="newEmail"
									placeholder="Enter their email address">
							</div>
							<div class="form-group col-md-6">
								<label for="phone">Phone Number:</label>
								<input 
									type="text"
									class="form-control"
									id="newPhone"
									placeholder="Enter their phone number">
							</div>
						</div>

						<button 
							type="button"
							id="addContactButton"
							class="btn btn-success"
							onclick="addContact();"> Add Contact 
						</button>
						<span id="addContactSubmit"></span>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
