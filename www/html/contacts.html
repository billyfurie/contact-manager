<!DOCTYPE html>
<html lang="en">
    <head>

		<title>MyContactManager - Contacts</title>

		 <!-- Required meta tags -->
		 <meta charset="utf-8">
		 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		 <!-- Bootstrap CSS -->
		 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script type="text/javascript" src="frontend/code.js"></script>
        <link rel="stylesheet" href="frontend/styles.css" />

		<!-- Icons CSS -->
        <script src="https://kit.fontawesome.com/bf25718300.js" crossorigin="anonymous"></script>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function() {
				readCookie();
			}, false);
		</script>
		    
    </head>

	<!-- HEADER -->
    <body onload="searchContact();">

		<!-- Edit Contact Modal -->
		<div class="modal fade" id="editContactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Edit Contact</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				</div>
				<div class="modal-body">
					<form id="editContactForm">
						<div class="form-group">
							<label for="firstName">First Name:</label>
							<input 
								type="text"
								class="form-control"
								id="editFirst"
								placeholder="Joe">
						</div>
						<div class="form-group">
							<label for="lastName">Last Name:</label>
							<input 
								type="text"
								class="form-control"
								id="editLast"
								placeholder="Bob">
						</div>
						<div class="form-group">
							<label for="email">Email Address:</label>
							<input 
								type="email"
								class="form-control"
								id="editEmail"
								placeholder="JoeBob@JoeBob.com">
						</div>
						<div class="form-group">
							<label for="phone">Phone Number:</label>
							<input 
								type="text"
								class="form-control"
								id="editPhone"
								placeholder="321-321-3213">
						</div>
					</form>
					<p id="editContactSubmit"></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button 
						type="button"
						id="editContactButton"
						class="btn btn-primary"
						> 
						<i class="fa-solid fa-pencil"></i>
					</button>
				</div>
			</div>
			</div>
		</div>

		<!-- Add Contact Modal -->
		<div class="modal fade" id="addContactModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">New Contact</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				</div>
				<div class="modal-body">
					<form id="addContactForm">
						<div class="form-group">
							<label for="firstName">First Name:</label>
							<input 
								type="text"
								class="form-control"
								id="newFirst"
								placeholder="Joe">
						</div>
						<div class="form-group">
							<label for="lastName">Last Name:</label>
							<input 
								type="text"
								class="form-control"
								id="newLast"
								placeholder="Bob">
						</div>
						<div class="form-group">
							<label for="email">Email Address:</label>
							<input 
								type="email"
								class="form-control"
								id="newEmail"
								placeholder="JoeBob@JoeBob.com">
						</div>
						<div class="form-group">
							<label for="phone">Phone Number:</label>
							<input 
								type="text"
								class="form-control"
								id="newPhone"
								placeholder="321-321-3213">
						</div>
					</form>
					<p id="addContactSubmit"></p>
				</div>
				<div class="modal-footer">
					<button type="button" id="closeAddContactModal" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button 
								type="button"
								id="addContactButton"
								class="btn btn-primary"
								onclick="addContact();"
								> Add Contact 
								
					</button>
				</div>
			</div>
			</div>
		</div>
		
		<div class="contact-container">
			<div class="register-container2">
				<div class="contacts-header">
					<h3 id="title2">Welcome to MyContactManager</h3>
					<div id="loggedInDiv">
						<button
							type="button"
							id="logoutButton"
							class="btn btn-danger"
							onclick="logout();"> Log Out 
						</button>
						<b><span id="userName"></span></b>
						
					</div>
				</div>

				<div id="accessUIDiv" class="container-fluid">
					<div class="add-and-search-contacts">

						<!-- Button trigger modal -->
						<button type="button" class="btn btn-primary add-contact-button" data-toggle="modal" data-target="#addContactModal">Add Contact <i class="fa-solid fa-user-plus"></i></button>


						<!-- SEARCH CONTACT -->
						<div id="searchDiv">
							<div class="input-group search-input">
								<input 
									type="text"
									id="searchVal"
									class="form-control"
									placeholder="Search contacts"
									onkeyup="searchContact();"
								/>
								<div class="input-group-append">
									<button 
										type="button"
										id="searchButton"
										class="btn btn-primary"
										onclick="searchContact();">
										Search <i class="fa-solid fa-magnifying-glass"></i>
									</button>
								</div>
							</div>
						</div>

					</div>
						
					<!-- Table with found contacts -->
					<div id="tableContainer" class="table-wrapper">
						<table id="searchTable" class="table table-striped table-hover table-responsive-lg table-borderless">
							<thead id="searchTableHead">
								<tr>
									<th id="tableIDCol" style="display: none;">ID</th>
									<th>First Name:</th>
									<th>Last Name:</th>
									<th>Email Address:</th>
									<th>Phone Number:</th>
									<th></th>
								</tr>
							</thead>
							<tbody id="searchTableBody">
							</tbody>
						</table>
					</div>

					<div id="no-contacts-found"></div>

					<span id="removeContactResult"></span>
					<br />
					<span id="updateContactResult"></span>


					<!-- EDIT CONTACT -->
					<form id="editContact" class="container" style="margin-top: 22px;
						background-color: rgb(255, 245, 190);" hidden=true>
						<h3 id="editContactHeader"> Editing Contact: FIRSTNAME LASTNAME </h3>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="editFirstName">First Name</label>
								<input 
									type="text"
									class="form-control"
									id="editFirstName"
									placeholder="first name">
							</div>
							<div class="form-group col-md-6">
								<label for="editLastName">Last Name</label>
								<input 
									type="text"
									class="form-control"
									id="editLastName"
									placeholder="last name">
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="editEmail">Email</label>
								<input 
									type="email"
									class="form-control"
									id="editEmail"
									placeholder="email">
							</div>
							<div class="form-group col-md-6">
								<label for="editPhoneNumber">Phone Number</label>
								<input 
									type="text"
									class="form-control"
									id="editPhoneNumber"
									placeholder="phone number">
							</div>
						</div>

						<button 
							type="button"
							id="editContactButton"
							class="btn btn-primary"
							onclick="updateContact();"> Update Contact 
						</button>
					</form>
				</div>
			</div>
		</div>
	</body>


</html>
